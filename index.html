<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperspectral Imaging Paper Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="papers.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Hyperspectral Imaging Paper Explorer</h1>
  </header>

  <div class="image-container">
    <img src="body.jpg" alt="Body Diagram" />
    <div class="hotspot" data-keyword="head" style="top: 8%; left: 50%;"></div>
    <div class="hotspot" data-keyword="neck" style="top: 28%; left: 47%;"></div>
    <div class="hotspot" data-keyword="oral" style="top: 22%; left: 47%;"></div>
    <div class="hotspot" data-keyword="dental" style="top: 21%; left: 50%;"></div>
    <div class="hotspot" data-keyword="skin" style="top: 37%; left: 63%;"></div>
    <div class="hotspot" data-keyword="abdomen" style="top: 60%; left: 50%;"></div>
    <div class="hotspot" data-keyword="brain" style="top: 8%; left: 50%;"></div>
  </div>

  <div id="papersContainer">
    <h2>Paper Suggestions</h2>
    <ul id="paperList"></ul>
  </div>

  <div id="paperView" class="hidden">
    <h2 id="paperTitle"></h2>
    <iframe id="pdfViewer" width="100%" height="500px"></iframe>

  </div>

  <footer>
    <p>&copy; 2025 Biomedical Engineering Seminar | Hridya Unni</p>
  </footer>

</body>
</html>
